<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earth Time Conversion</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap');

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #000;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 30px;
      color: #00ffe1;
      text-shadow: 0 0 8px #00ffe1;
      margin-bottom: 10px;
    }

    .input-area {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      margin-bottom: 15px;
    }

    .input-area input[type="number"] {
      padding: 12px;
      font-size: 16px;
      width: 260px;
      background-color: #111;
      border: 1px solid #00ffe1;
      color: #00ffe1;
      border-radius: 8px;
    }

    .input-area button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00ffe1;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .input-area button:hover {
      background-color: #00ccc0;
    }

    .note {
      text-align: center;
      font-style: italic;
      color: #aaaaaa;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 0 10px;
    }

    .card {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 14px;
      padding: 18px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.15);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .planet-image {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid #00ffe1;
    }

    .planet-info h2 {
      margin: 0 0 6px 0;
      font-size: 20px;
      color: #00ffe1;
      text-decoration: underline;
    }

    .planet-info {
      font-size: 15px;
      line-height: 1.4;
    }

    .planet-info span {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Earth Time Conversion for Other Planets</h1>

  <div class="input-area">
    <input id="earthYearsInput" type="number" placeholder="Enter Earth Years">
    <button onclick="convertAges()">Enter</button>
  </div>

  <div class="note">
    See how your Earth age translates across the solar system!
  </div>

  <div class="container" id="planetContainer"></div>

  <script>
    const planets = [
      { name: "Mercury", orbit: 0.24, distance: 0.39 },
      { name: "Venus", orbit: 0.62, distance: 0.72 },
      { name: "Earth", orbit: 1.00, distance: 1.00 },
      { name: "Mars", orbit: 1.88, distance: 1.52 },
      { name: "Jupiter", orbit: 11.86, distance: 5.20 },
      { name: "Saturn", orbit: 29.46, distance: 9.58 },
      { name: "Uranus", orbit: 84.01, distance: 19.18 },
      { name: "Neptune", orbit: 164.8, distance: 30.07 },
      { name: "Pluto", orbit: 248.0, distance: 39.48 }
    ];

    const container = document.getElementById("planetContainer");

    planets.forEach(planet => {
      const card = document.createElement("div");
      card.className = "card";

      const imageName = planet.name.toLowerCase() + ".jpg"; // Add images accordingly

      card.innerHTML = `
        <img class="planet-image" src="${imageName}" alt="${planet.name}">
        <div class="planet-info">
          <h2>${planet.name}</h2>
          Age: <span class="age" id="${planet.name}-age">-</span><br>
          Revolution: ${planet.orbit} Earth years<br>
          Orbit Time: ~${Math.round(planet.orbit * 365)} days<br>
          Distance: <span class="distance" id="${planet.name}-distance">â€”</span> AU
        </div>
      `;
      container.appendChild(card);
    });

    function convertAges() {
      const earthYears = parseFloat(document.getElementById("earthYearsInput").value);
      if (isNaN(earthYears) || earthYears < 0) {
        alert("Please enter a valid number of Earth years.");
        return;
      }

      planets.forEach(planet => {
        const age = earthYears / planet.orbit;
        document.getElementById(`${planet.name}-age`).textContent = age.toFixed(2);
        document.getElementById(`${planet.name}-distance`).textContent = planet.distance;
      });
    }
  </script>
</body>
</html>
