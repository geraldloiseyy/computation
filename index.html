<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earth Time Conversion</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('galaxy.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #f0f0f0;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      text-decoration: underline;
      color: #ffffff;
    }
    .input-area {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    .input-area input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 260px;
      border: none;
      border-radius: 5px;
    }
    .input-area button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .note {
      text-align: center;
      font-style: italic;
      color: #ffb3b3;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .planet-image {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }
    .planet-info h2 {
      margin: 0;
      font-size: 20px;
      text-decoration: underline;
      color: #ffd700;
    }
    .planet-info {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Earth time conversion for other Planets</h1>
  <div class="input-area">
    <input id="earthYearsInput" type="number" placeholder="Enter Earth Years">
    <button onclick="convertAges()">Enter</button>
  </div>
  <div class="note">
    Enter an Earth year value to see how time passes on other planets.
  </div>

  <div class="container" id="planetContainer"></div>

  <script>
    const planets = [
      { name: "Mercury", orbit: 0.24 },
      { name: "Venus", orbit: 0.62 },
      { name: "Earth", orbit: 1.00 },
      { name: "Mars", orbit: 1.88 },
      { name: "Jupiter", orbit: 11.86 },
      { name: "Saturn", orbit: 29.46 },
      { name: "Uranus", orbit: 84.01 },
      { name: "Neptune", orbit: 164.8 },
      { name: "Pluto", orbit: 248.0 }
    ];

    const container = document.getElementById("planetContainer");

    planets.forEach(planet => {
      const card = document.createElement("div");
      card.className = "card";

      const imageName = planet.name.toLowerCase() + ".jpg";

      card.innerHTML = `
        <img class="planet-image" src="${imageName}" alt="${planet.name}">
        <div class="planet-info">
          <h2>${planet.name}</h2>
          Age: <span class="age" id="${planet.name}-age">-</span><br>
          Revolution: ${planet.orbit} Earth years<br>
          Orbit Time: ~${Math.round(planet.orbit * 365)} days<br>
          Distance: â€”
        </div>
      `;
      container.appendChild(card);
    });

    function convertAges() {
      const earthYears = parseFloat(document.getElementById("earthYearsInput").value);
      if (isNaN(earthYears) || earthYears < 0) {
        alert("Please enter a valid number of Earth years.");
        return;
      }

      planets.forEach(planet => {
        const age = earthYears / planet.orbit;
        document.getElementById(`${planet.name}-age`).textContent = age.toFixed(2);
      });
    }
  </script>
</body>
</html>
